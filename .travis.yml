sudo: required
language: java
jdk: openjdk14

services:
  - mysql

script:
  - cd medihub-api
  - mvn install -DskipTests=false -Dmaven.javadoc.skip=true -B -V
  - mvn clean verify sonar:sonar -Pcoverage 
addons:
  sonarcloud:
    organization: "matijapetrovic"
    token: 
      secure: $SONAR_TOKEN

deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: medihub-app